<form class="form" [formGroup]="form" (submit)="submit()">
  <div class="form-title">Добавить карточку</div>
  <div class="form-content">
    <div class="row">
      <tui-input formControlName="term">Название карточки</tui-input>
    </div>
    <div class="row">
      <tui-text-area formControlName="description">Описание</tui-text-area>
    </div>
    <div class="row row_submit">
      <input type="submit" class="button" value="Добавить карточку">
    </div>
  </div>
</form>
