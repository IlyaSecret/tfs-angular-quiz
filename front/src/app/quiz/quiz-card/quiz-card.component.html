<div class="card" (click)="turn()" [ngClass]="{ turn: card.isOpened }">
  <div class="card-inner">
    <div class="card-front">
      <button class="del-btn" (click)="deleteCard(); $event.stopPropagation()">
        X
      </button>
      {{card.term}}
    </div>
    <div class="card-back">
      {{card.description}}
    </div>
  </div>

</div>
